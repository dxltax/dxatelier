<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login (CSS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
  </div>

  <div class="container">
    <div class="login-box">
      <div class="left">
        <img src="https://via.placeholder.com/400x500.png?text=Futuristic+AI+Character" alt="AI Character">
      </div>
      <div class="right">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access the future.</p>
        <form>
          <label>Email</label>
          <input type="email" placeholder="you@futuremail.com">

          <label>Password</label>
          <input type="password" placeholder="••••••••">

          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Sign In</button>

          <div class="signup">
            Don’t have an account? <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
