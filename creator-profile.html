<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00f2fe;
      box-shadow: 0 0 20px #00f2fe88;
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      margin-top: 20px;
    }

    .badge {
      background: #00f2fe;
      color: #000;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: inline-block;
      margin: 8px 0;
    }

    .bio {
      font-size: 14px;
      max-width: 400px;
      margin: 10px auto;
      opacity: 0.8;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    .stats div {
      text-align: center;
    }

    .stats h2 {
      font-size: 24px;
      color: #00f2fe;
      margin: 0;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 24px;
      color: #fff;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00f2fe;
    }

    .featured {
      margin: 40px 20px;
      text-align: center;
    }

    .featured iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
    }

    .cta {
      margin: 40px 0;
    }

    .cta a {
      background: #00f2fe;
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 15px #00f2fe88;
    }

    .cta a:hover {
      background: #00c3cc;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="creator-avatar.jpg" alt="Creator Profile" />
    <div class="name">Jane Creator</div>
    <div class="badge">YouTuber & Beauty Enthusiast</div>
    <p class="bio">Creating engaging beauty content & lifestyle tips. Helping women feel confident â€” one video at a time.</p>
  </section>

  <section class="stats">
    <div>
      <h2>120K</h2>
      <p>Subscribers</p>
    </div>
    <div>
      <h2>350K</h2>
      <p>Followers</p>
    </div>
    <div>
      <h2>2.5M</h2>
      <p>Total Views</p>
    </div>
  </section>

  <div class="social-links">
    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
    <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
    <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
  </div>

  <section class="featured">
    <h3>âœ¨ Featured Content</h3>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <div class="cta">
    <a href="mailto:jane@example.com">ðŸ’Œ Work With Me</a>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
