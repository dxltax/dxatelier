<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLTF Viewer with Animation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, mixer;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xeeeeee);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const loader = new THREE.GLTFLoader();
      const textureLoader = new THREE.TextureLoader();

      const baseColor = textureLoader.load('material_baseColor.png');
      const normalMap = textureLoader.load('material_normal.png');
      const roughnessMap = textureLoader.load('material_metallicRoughness.png');

      loader.load('scene.gltf', function (gltf) {
        const model = gltf.scene;
        scene.add(model);

        // Apply textures manually
        model.traverse((child) => {
          if (child.isMesh) {
            child.material.map = baseColor;
            child.material.normalMap = normalMap;
            child.material.roughnessMap = roughnessMap;
            child.material.metalness = 1;
            child.material.roughness = 1;
            child.material.needsUpdate = true;
          }
        });

        // Animasi
        if (gltf.animations && gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => {
            mixer.clipAction(clip).play();
          });
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(0.016);
      renderer.render(scene, camera);
      </script>
</body>
</html>
