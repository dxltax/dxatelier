<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Orb Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 400;
      color: #00ffff;
    }

    .orb {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.1);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .orb.active {
      background: radial-gradient(circle at center, #00ffff 0%, #004c4c 100%);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 70%);
      opacity: 0;
      animation: none;
    }

    .orb.active .sparkle {
      opacity: 1;
      animation: sparkleAnim 1.2s ease-out forwards;
    }

    @keyframes sparkleAnim {
      0% {
        transform: scale(0.6);
        opacity: 1;
      }
      70% {
        transform: scale(1.4);
        opacity: 0.6;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .back-btn {
      margin-top: 30px;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Click the Orb</h1>
  <div class="orb" onclick="activateOrb(this)">
    <span class="sparkle"></span>
  </div>
  <div class="back-btn" onclick="window.history.back()">‚Üê Back to Portfolio</div>

  <script>
    function activateOrb(element) {
      element.classList.add('active');
      setTimeout(() => {
        element.classList.remove('active');
      }, 1500);
    }
  </script>
</body>
</html>
