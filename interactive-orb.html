<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Orb Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 400;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .orb {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff88,
        0 0 60px #00ffff44,
        inset 0 0 30px #001111;
      transition: all 0.3s ease-in-out;
    }

    .orb.active {
      background: radial-gradient(circle at center, #00ffff 0%, #004c4c 100%);
      box-shadow:
        0 0 25px #ff00ff,
        0 0 60px #00ffff,
        0 0 80px #ff00ff88,
        inset 0 0 30px #00ffff;
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: none;
    }

    .orb.active .sparkle {
      animation: sparkleAnim 1.2s ease-out forwards;
    }

    @keyframes sparkleAnim {
      0% {
        background: radial-gradient(circle, #ff00ff 10%, transparent 70%);
        transform: scale(0.6);
        opacity: 1;
      }
      30% {
        background: radial-gradient(circle, #00ffff 10%, transparent 70%);
      }
      60% {
        background: radial-gradient(circle, #ffea00 10%, transparent 70%);
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .back-btn {
      margin-top: 30px;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }

    /* Optional subtle animation to make the orb pulse */
    .orb::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffffaa;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1>Click the Orb</h1>
  <div class="orb" onclick="activateOrb(this)">
    <span class="sparkle"></span>
  </div>
  <div class="back-btn" onclick="window.history.back()">‚Üê Back to Portfolio</div>

  <script>
    function activateOrb(orbElement) {
      orbElement.classList.add('active');
      const sparkle = orbElement.querySelector('.sparkle');
      sparkle.style.opacity = 1;
      setTimeout(() => {
        orbElement.classList.remove('active');
        sparkle.style.opacity=0;
      }, 1200);
    }
</script>
</body>
</html>
