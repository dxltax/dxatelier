<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume</title>
  <link rel="stylesheet" href="interactive-resume.css" />
</head>
<body>
  <header>
    <h1>My Interactive Resume</h1>
  </header>
  <main class="grid-container">
    <div class="card" draggable="true">
      <div class="card-inner">
        <div class="card-front">
          <h2>Experience</h2>
        </div>
        <div class="card-back">
          <p>Frontend Developer at TechCorp (2021–2024). Specialized in React and scalable UI components.</p>
        </div>
      </div>
    </div>
    <div class="card" draggable="true">
      <div class="card-inner">
        <div class="card-front">
          <h2>Skills</h2>
        </div>
        <div class="card-back">
          <p>JavaScript, React, TailwindCSS, Git, TypeScript, REST API</p>
        </div>
      </div>
    </div>
    <div class="card" draggable="true">
      <div class="card-inner">
        <div class="card-front">
          <h2>Education</h2>
        </div>
        <div class="card-back">
          <p>Bachelor in CS - UI/UX & Web Development (2017–2021)</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
