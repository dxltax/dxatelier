<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dxfolio – Let’s Get Started</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <div class="header">
      <div class="logo">Dx</div>
      <div class="brand">Portfolio</div>
    </div>

    <div class="content">
      <h1>Let’s Get <span>Started!</span></h1>
      <form onsubmit="redirect(event)">
        <input type="text" placeholder="Enter your name" required />
        <button type="submit">Unlock</button>
      </form>
    </div>
  </div>

  <script>
    function redirect(e) {
      e.preventDefault();
      window.location.href = "home.html"; // Ganti sesuai halaman tujuan kamu
    }
  </script>
</body>
</html>
